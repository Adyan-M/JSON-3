<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adyan's Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">Adyan Muntasir</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="projects.html">My Projects</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </nav>
    </header>
    <main>
      <section class="carousel-section">
        <h2>My Gallery</h2>
        <div class="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="" alt="Slide 1" />
              <div class="carousel-caption">
                <h3>First Slide</h3>
                <p>This is the first slide description</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="" alt="Slide 2" />
              <div class="carousel-caption">
                <h3>Second Slide</h3>
                <p>This is the second slide description</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="" alt="Slide 3" />
              <div class="carousel-caption">
                <h3>Third Slide</h3>
                <p>This is the third slide description</p>
              </div>
            </div>
          </div>
          <button class="carousel-control prev" aria-label="Previous Slide">
            &#10094;
          </button>
          <button class="carousel-control next" aria-label="Next Slide">
            &#10095;
          </button>
          <div class="carousel-indicators">
            <button
              class="indicator active"
              aria-label="Go to slide  1"
            ></button>
            <button class="indicator" aria-label="Go to slide 2"></button>
            <button class="indicator" aria-label="Go to slide 3"></button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; All Rights Reserved by Adyan,2025</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
